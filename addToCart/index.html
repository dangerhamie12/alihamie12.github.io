<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Sono:wght@200;500;600&display=swap" rel="stylesheet">
</head>

<body id="haha">
    <!-- navigation -->
    <nav>
        <div class="navigation container">

            <a href="#" class="logo">Ecommerce</a>
            <i class="fa-solid fa-bag-shopping cart-icon" id="cart">
                <i class="item-number"></i>
            </i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                </div>
                <div class=" total ">
                    <p class="total-title">Total</p>
                    <p class="total-price" id="total">0</p>
                </div>
                <button type="button " class="btn-buy ">Buy Now</button>
                <i class="fa-solid fa-x close " id="close "></i>
            </div>
        </div>
    </nav>
    <!-- product section -->
    <section class="shop ">
        <h1 class="title ">Products</h1>
        <div class="product-box ">
            <div class="box ">
                <img src="img/product1.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name1</h3>
                <span class="price " name="prices ">25$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product2.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name2</h3>
                <span class="price ">20$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product3.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name3</h3>
                <span class="price ">15$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product4.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name4</h3>
                <span class="price ">30$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product5.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name5</h3>
                <span class="price ">10$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product6.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name6</h3>
                <span class="price ">25$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product7.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">name7</h3>
                <span class="price ">20$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
            <div class="box ">
                <img src="img/product8.jpg " alt=" " class="product-img ">
                <h3 class="product-title ">Name8</h3>
                <span class="price ">15$</span>
                <i class="fa-solid fa-bag-shopping add-cart " id="cart "></i>
            </div>
        </div>
    </section>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aba9063fdb.js " crossorigin="anonymous "></script>

    <script src="main.js "></script>
</body>

</html>
